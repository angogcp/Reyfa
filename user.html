<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - CleanHome Ipoh</title>
    <meta name="description" content="User dashboard untuk mengurus tempahan pembersihan rumah">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-teal: #14B8A6;
            --accent-orange: #FB923C;
            --success-green: #22C55E;
            --warning-amber: #F59E0B;
            --error-red: #EF4444;
            --bg-warm: #FAFAF9;
            --text-slate: #1E293B;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-slate);
            padding-bottom: 80px; /* Bottom navigation space */
        }
        
        .font-display {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .user-header {
            background: linear-gradient(135deg, var(--primary-teal), var(--accent-orange));
            color: white;
            padding: 24px 0;
        }
        
        .booking-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .booking-card:hover {
            box-shadow: 0 4px 8px -1px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .status-confirmed {
            background: #DBEAFE;
            color: #1E40AF;
        }
        
        .status-in-progress {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .status-completed {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .status-cancelled {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .action-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }
        
        .book-btn {
            background: var(--primary-teal);
            color: white;
        }
        
        .book-btn:hover {
            background: #0D9488;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E2E8F0;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #64748B;
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--primary-teal);
        }
        
        .nav-item:hover {
            color: var(--primary-teal);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="user-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="font-display font-bold text-2xl mb-1" data-translate="welcome">Halo, Pengguna ðŸ‘‹</h1>
                    <p class="text-teal-100">Tempahan anda</p>
                </div>
                
                <div class="flex items-center space-x-4">
                    <img src="resources/user-avatar.jpg" alt="User" class="w-10 h-10 rounded-full border-2 border-white">
                    
                    <button onclick="logout()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors" data-translate="logout">Log Keluar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Book New Service Button -->
        <a href="booking.html" class="block mb-6">
            <button class="w-full bg-teal-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-teal-600 transition-colors flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Tempah Perkhidmatan Baharu
            </button>
        </a>

        <!-- Bookings List -->
        <div id="userBookingsList">
            <!-- Bookings will be dynamically loaded here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-around">
                <a href="user.html" class="nav-item active">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-7 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Laman Utama
                </a>
                <a href="booking.html" class="nav-item">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Tempahan
                </a>
                <a href="profile.html" class="nav-item">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profil
                </a>
            </div>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script>
        // Check login state
        if (!localStorage.getItem('loggedIn') || localStorage.getItem('userRole') !== 'user') {
            window.location.href = 'login.html';
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            localStorage.removeItem('savedEmail');
            window.location.href = 'login.html';
        }

        // Load user bookings
        async function loadUserBookings() {
            try {
                const response = await fetch('/api/bookings');
                const bookings = await response.json();
                const userEmail = localStorage.getItem('userEmail');
                const userBookings = bookings.filter(b => b.email === userEmail);
                
                const list = document.getElementById('userBookingsList');
                list.innerHTML = '';
                
                if (userBookings.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-500 py-8">Tiada tempahan lagi. Buat tempahan baharu sekarang!</p>';
                    return;
                }
                
                userBookings.forEach(booking => {
                    const card = document.createElement('div');
                    card.className = 'booking-card';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-semibold text-lg">${booking.serviceType}</h3>
                                <p class="text-sm text-gray-500">${new Date(booking.date).toLocaleDateString('ms-MY')}</p>
                            </div>
                            <span class="status-badge status-${booking.status.toLowerCase()}">${booking.status}</span>
                        </div>
                        <p class="text-sm mb-2"><strong>Alamat:</strong> ${booking.address}</p>
                        <p class="text-sm mb-4"><strong>Harga:</strong> RM ${booking.price}</p>
                        <div class="flex space-x-2">
                            <a href="tel:${booking.phone}" class="action-btn call-btn">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                Hubungi
                            </a>
                            <button class="action-btn cancel-btn" onclick="cancelBooking('${booking.id}')">Batal</button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        // Cancel booking function (simplified)
        function cancelBooking(id) {
            if (confirm('Adakah anda pasti mahu membatalkan tempahan ini?')) {
                // Implement cancel logic with API
                alert('Tempahan dibatalkan');
                loadUserBookings();
            }
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadUserBookings);
    </script>
</body>
</html>
